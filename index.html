<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buscador de Letras - JSModerno</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/social-media.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="contenido" class="contenido">
      <h1>Letras de Canciones</h1>
      <div class="contenedor">
        <div id="buscar" class="buscar">
          <h2>Búsqueda</h2>
          <p>Busca por artista y nombre:</p>
          <p><span> * </span>Obligatorio</p>
          <form action="#" id="formulario-buscar">
            <div class="input">
              <label for="artista">Artista: <span>*</span></label>
              <input type="text" id="artista" placeholder="Artista" />
            </div>
            <div class="input">
              <label for="cancion">Canción: <span>*</span></label>
              <input type="text" id="cancion" placeholder="Nombre Canción" />
            </div>

            <div class="input enviar">
              <input type="submit" value="Buscar" />
            </div>
          </form>
        </div>

        <div class="letra-resultado">
          <h2></h2>
          <div id="resultado"></div>
        </div>
        <div id="mensajes"></div>
      </div>
    </main>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <ion-icon name="heart"></ion-icon>
          by
          <a target="_blank" href="#">JFZuniga</a>
        </p>
        <button class="close-btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <!-- <h4>Social Media</h4> -->
        <ul>
          <li>
            <a
              href="https://twitter.com/JomFelixZ"
              target="_blank"
              class="twitter"
            >
              <ion-icon class="twitter" name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/jfelixzuniga/"
              target="_blank"
              class="linkedin"
            >
              <ion-icon class="linkedin" name="logo-linkedin"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/JFelixZuniga"
              target="_blank"
              class="github"
            >
              <ion-icon class="github" name="logo-github"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">Social Media</button>

    <div class="floating-text">
      <a
        href="https://twitter.com/search?q=%23100DaysOfCode&src=typeahead_click"
        target="_blank"
        >#100DaysOfCode</a
      >
    </div>

    <script src="./js/app.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="./js/social-media.js"></script>
  </body>
</html>
